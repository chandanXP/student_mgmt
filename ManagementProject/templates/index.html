<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add custom CSS styles -->
    <style>
        body {
            /* Set the background image and style */
            background-image: url('https://images.unsplash.com/photo-1500622944204-b135684e99fd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2061&q=80'); /* Replace 'background-image.jpg' with your image path */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            color: black;
            margin-top: 30px;
        }
        .form-container {
            margin-left: 10px;
            margin-right: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
{% csrf_token %}
    <div class="container">
        <h1 class="mb-4">Add Record</h1>
        <!-- Add a div to contain the form with margins -->
        <div class="form-container">
            <form action="/record" method="get">
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="roll_number" class="form-label">Roll Number:</label>
                    <input type="text" id="roll_number" name="roll_number" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="father_name" class="form-label">Father Name:</label>
                    <input type="text" id="father_name" name="father_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="course" class="form-label">Course:</label>
                    <select id="course" name="course" class="form-control" required>
                        <option name="bsc" value="BSE">BSE</option>
                        <option name="bca" value="BCA">BCA</option>
                        <option name="msc" value="MSc">MSc</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester" class="form-label">Semester:</label>
                    <select id="semester" name="semester" class="form-control" required>
                        <option name="first"  value="1st">1st</option>
                        <option name ="second" value="2nd">2nd</option>
                        <option name ="third" value="3rd">3rd</option>
                        <option name ="fourth" value="4th">4th</option>
                        <option name ="fifth" value="5th">5th</option>
                        <option name ="sixth" value="6th">6th</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Record</button>
            </form>
        </div>
    </div>
    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
